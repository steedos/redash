<div class="container">
    <div ng-show="currentUser.hasPermission('admin')" class="row" style="padding-left: 15px">
        <p>
            <a href="/queries/new" class="btn btn-default">新增查询</a>
            <button ng-show="currentUser.hasPermission('create_dashboard')" type="button" class="btn btn-default" data-toggle="modal" href="#new_dashboard_dialog">新增仪表盘</button>
            <a href="/alerts/new" class="btn btn-default">新增警报</a>
        </p>
    </div>

    <div class="row" ng-show="currentUser.hasPermission('admin')" >
        <div class="list-group col-md-6" style="padding-left: 15px">
            <div class="list-group-item active">
                最近更新的仪表盘
            </div>
            <a ng-href="/dashboard/{{dashboard.slug}}" class="list-group-item" ng-repeat="dashboard in recentDashboards">
                {{dashboard.name}}
            </a>
        </div>

        <div ng-show="currentUser.hasPermission('admin')" class="list-group col-md-6" style="padding-left: 15px">
            <div class="list-group-item active">
                最近更新的查询
            </div>
            <a ng-href="/queries/{{query.id}}" class="list-group-item" ng-repeat="query in recentQueries">{{query.name}}</a>
        </div>
    </div>

    <div ng-show="currentUser.hasPermission('admin')" class="row" style="padding-right: 15px;padding-left: 15px">
        <div class="list-group">
            <div class="list-group-item active">管理员</div>
            <a href="/admin/status" class="list-group-item">状态信息</a>
        </div>
    </div>


    <!-- 普通用户 -->
<style>
@media (max-width: 767px) {
  .small-box {
    text-align: left;
  }
  .small-box .icon {
    display: block;
  }
  .small-box p {
    font-size: 12px;
  }
}
</style>
    <div class="row" ng-show="!currentUser.hasPermission('admin')">
        <div class="col-lg-3 col-xs-6" ng-repeat="dashboard in recentDashboards">
            <a href="/dashboard/{{dashboard.slug}}" class="small-box-footer">
              <div class="small-box bg-yellow">
                <div class="inner">
                  <h3>{{dashboard.name}}</h3>

                  <p>&nbsp;</p>
                </div>
                <div class="icon">
                  <i class="fa fa-bar-chart"></i>
                </div>
                <span class="small-box-footer">点击查看 <i class="fa fa-arrow-circle-right"></i></span>
              </div>
            </a>
        </div>
      </div>
</div>
