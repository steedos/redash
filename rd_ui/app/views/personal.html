<div class="container">
    <div class="row">
        <p>
            <a href="/queries/new" class="btn btn-default">新增查询</a>
            <button ng-show="currentUser.hasPermission('create_dashboard')" type="button" class="btn btn-default" data-toggle="modal" href="#new_dashboard_dialog">新增指示板</button>
            <a href="/alerts/new" class="btn btn-default">新增通告</a>
        </p>
    </div>

    <div class="row">
        <div class="list-group col-md-6">
            <div class="list-group-item active">
                最近编辑的指示板
            </div>
            <a ng-href="/dashboard/{{dashboard.slug}}" class="list-group-item" ng-repeat="dashboard in recentDashboards">
                {{dashboard.name}}
            </a>
        </div>

        <div class="list-group col-md-6">
            <div class="list-group-item active">
                最近编辑的查询
            </div>
            <a ng-href="/queries/{{query.id}}" class="list-group-item" ng-repeat="query in recentQueries">{{query.name}}</a>
        </div>
    </div>

    <div ng-show="currentUser.hasPermission('admin')" class="row">
        <div class="list-group">
            <div class="list-group-item active">管理员</div>
            <a href="/admin/status" class="list-group-item">状态信息</a>
        </div>
    </div>
</div>
